name: Muslim
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  shared_preferences: ^2.0.13
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  provider: ^6.1.2
  http: ^1.2.1
  just_audio: ^0.9.39
  flutter_lints: ^4.0.0
  audio_service: ^0.18.0
  flutter_local_notifications: ^12.0.4
  just_audio_background: ^0.0.1-beta.13
  awesome_notifications: ^0.9.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/muslim_icon_dark-1.png"
  adaptive_icon_foreground: "assets/images/muslim_icon_dark_adaptive_fore.png"
  min_sdk_android: 21

  flutter_test:
    sdk: flutter


flutter:
  generate: true
  uses-material-design: true


  assets:
    - assets/images/
    - assets/files/
